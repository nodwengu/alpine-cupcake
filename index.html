<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/css/bootstrap.min.css">
   <link rel="stylesheet" href="./src/css/style.css">
   <title>Cupcakes</title>
   <script defer src="./dist/app.js"></script>
   <!-- <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script> -->


</head>

<body>
   <div x-data="{ 
        title: 'Cupcakes & muffin sell off',
        muffinCounter: 0,
        cupcakeCounter: 0,
        message: '',
        open: false,
        changeMsg() {
            if(this.muffinCounter > this.cupcakeCounter && this.cupcakeCounter != 0) {
               this.message = 'So far you sold more muffins than cupcakes.'
               return true
            } else if(this.cupcakeCounter > this.muffinCounter && this.muffinCounter != 0) {
               this.message = 'So far you sold more cupcakes than muffins.'
               return true
            } else if(this.cupcakeCounter == this.muffinCounter && this.cupcakeCounter != 0 && this.muffinCounter != 0) {
               this.message = 'You sold as much muffins as cupcakes.'
               return true
            } else if(this.cupcakeCounter > this.muffinCounter && this.muffinCounter == 0) {
               this.message = 'So far you only sold cupcakes.'
               return true
            } else if(this.muffinCounter > this.cupcakeCounter && this.cupcakeCounter == 0) {
               this.message = 'So far you only sold muffins.'
               return true
            }
        }
    }">

      <div class="container">
         <div class="row justify-content-center">
            <div class="row mt-4">
               <h2 x-text="title"></h2>
            </div>
            <div class="card mt-4">
               <div class="row" style="margin-bottom: 2em;">
                  <div class="col-lg-6 col-md-6 col-sm-6 mt-3">
                     <div class="muffinElem d-flex justify-content-start ml-4">
                        <img src="./src/images/muffin.png" class="card-img-left" alt="...">
                        <span class="counters" x-text="muffinCounter"></span>
                     </div>
                     <div class="muffinBtn">
                        <button class="btn btn-primary ml-4 mt-4"
                        x-on:click="muffinCounter++; open=true;">Sell muffin</button>
                     </div>
                     
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 mt-3">
                     <div class="cupcakeElem d-flex justify-content-end mr-4">
                        <img src="./src/images/cupcake.png" class="card-img-right" alt="...">
                        <span class="counters" x-text="cupcakeCounter"></span>
                     </div>
                     <div class="cupcakeBtn d-flex justify-content-end mr-4 mt-4">
                        <button @click="cupcakeCounter++; open=true" class="btn btn-primary">Sell cupcake</button>
                     </div>
                  </div>
               </div>

               <div class="msg mt-4 mb-4" x-show="open" x-transition>
                  <template x-if="changeMsg">
                     <h3 class="alert alert-info" role="alert" x-text="message"></h3>
                  </template>
               </div>

            </div>
         </div>



      </div>
   </div>



   <script defer src="./src/js/jquery.js"></script>
   <script defer src="./src/js/bootstrap.min.js"></script>
   <script>
      let muffinCounter = 0;
      let cupcakeCounter = 0;

      function sellMuffin() {
         return muffinCounter++;
      }
   </script>

</body>

</html>
